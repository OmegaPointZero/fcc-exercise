<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FreeCodeCamp Exercise Tracker</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js"></script>
    <!-- import the webpage's stylesheet -->


    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>
        FreeCodeCamp Exercise Tracker
      </h1>
    </header>

    <main>
      <div class="appform" id="newUser">
        <h3>
          Register a New Username
          <form method="POST" action="/api/newuser">
            <input name="name" type="text" placeholder="username"/>
            <button type="submit">
              Submit
            </button>
          </form>
        </h3>
      </div>
      <div class="appform" id="newLog">
        <h3>
          Add Exercises
        </h3>
        <form method="POST" action="/api/newlog">
          <input name="name" type="text" placeholder="username"/>
          <input name="exercise" type="text" placeholder="exercise"/>
          <input name="duration" type="number" placeholder="Duration (minutes)"/>
          <input name="date" type="date" placeholder="date"/>
          <button type="submit">
            Submit
          </button>
        </form>
      </div>
     <div>
       API usage:  GET /api/log?[username][&from][&to][&limit]
      </div>
    </main>
  </body>
</html>
